     <!-- bottom buttons are here -->
     <section class="text-white body-font">
      <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
        <button id="scan-button" class="inline-flex mx-auto mt-4 mr-2 items-center bg-blue-500 border-0 py-1 px-3 focus:outline-none hover:bg-blue-600 rounded text-base mt-4 md:mt-0">Scan 
        </button>
        <button id="upload-button" class="inline-flex mx-auto mt-4 mr-2 items-center bg-blue-500 border-0 py-1 px-3 focus:outline-none hover:bg-blue-600 rounded text-base mt-4 md:mt-0">Upload

        <button class="inline-flex mx-auto mt-4 items-center bg-blue-500 border-0 py-1 px-3 focus:outline-none hover:bg-blue-600 rounded text-base mt-4 md:mt-0">Route
        </button>
        <button class="inline-flex mx-auto mt-4 ml-2 items-center bg-blue-500 border-0 py-1 px-3 focus:outline-none hover:bg-blue-600 rounded text-base mt-4 md:mt-0">Sumbit
        </button>
        <button class="inline-flex mx-auto mt-4 ml-2 items-center bg-blue-500 border-0 py-1 px-3 focus:outline-none hover:bg-blue-600 rounded text-base mt-4 md:mt-0" onclick="gotoindex_page()">Cancel
      </div>
    </section>
   
    <script>
      const scanButton = document.getElementById("scan-button");
      const uploadButton = document.getElementById("upload-button");
      const attachmentsDiv = document.getElementById("attachments");
      const attachmentsCountDiv = document.getElementById("attachments-count");
     
      let attachmentCount = 0;
      
      function createAttachment(file) {
  const attachment = document.createElement('div');
  attachment.classList.add('attachment');
  
  const image = document.createElement('img');
  image.src = URL.createObjectURL(file);
  attachment.appendChild(image);
  
  const removeButton = document.createElement("button");
        removeButton.innerText = "Remove";
        removeButton.style.color = "red";
        removeButton.id = `remove-button-${attachmentCount}`;
        removeButton.className = "remove-button";
        attachment.appendChild(removeButton);
        removeButton.addEventListener("click", function() {
          attachment.remove();
          attachmentCount--;
          updateAttachmentCount();
        });
  
  return attachment;
}

      // Function to update attachment count
      function updateAttachmentCount() {
        attachmentsCountDiv.innerText = `Attachments added: ${attachmentCount}`;
      }
      
      
 scanButton.addEventListener("click", function() {
        localStorage.removeItem('imgUrl');
  // Open camera window
  const windowTab = window.open('', 'Camera', 'height=600,width=600');
  windowTab.location.href = 'camera.html';
  // Listen for message from camera window
  window.addEventListener('message', function(event) {
    // Get image data from message
    const imgUrl = event.data;
   
    if (imgUrl) {
      const newAttachment = document.createElement("div");
        newAttachment.className = "attachment";
        const img = document.createElement("img");
        img.src = imgUrl;
        newAttachment.appendChild(img);
        const removeButton = document.createElement("button");
        removeButton.innerText = "Remove";
        removeButton.style.color = "red";
        removeButton.id = `remove-button-${attachmentCount}`;
        removeButton.className = "remove-button";
        removeButton.addEventListener("click", function() {
          newAttachment.remove();
          attachmentCount--;
          updateAttachmentCount();
        });
        newAttachment.appendChild(removeButton);
        attachmentsDiv.appendChild(newAttachment);
        attachmentCount++;
        updateAttachmentCount();
    }
  });
 
});


      // Add event listener to upload button

uploadButton.addEventListener('click', () => {
  const input = document.createElement('input');
  input.type = 'file';
  input.multiple = true;
  input.addEventListener('change', () => {
    const files = input.files;
    for (let i = 0; i < files.length; i++) {

      const attachment = createAttachment(files[i]);
      attachmentsDiv.appendChild(attachment);
        attachmentCount++;
        updateAttachmentCount();
    }
    attachmentsCountElement.textContent = `Attachments added: ${attachmentsCount}`;
  });
  input.click();
});



    </script>
